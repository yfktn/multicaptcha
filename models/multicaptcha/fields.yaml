            label: Site Key
            type: text
            span: left
            required: true
            tab: General Setting

        secret_key:
            label: Secret Key
            type: text
            span: left
            required: true
            tab: General Setting

        reference_purpose:
            label: Reference Purpose
            type: section
            span: left
            tab: General Setting

        label_name:
            label: Label Name
            type: text
            span: left
            comment: Optional (Label name registered for google reCaptcha API)
            tab: General Setting

        domain_address:
            label: Domain Address
            type: text
            span: left
            comment: Optional (Domain address registered for google reCaptcha API)
